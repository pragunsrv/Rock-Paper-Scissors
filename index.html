<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="difficulty">
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="custom-choices">
        <label for="custom-choice">Add Custom Choice:</label>
        <input type="text" id="custom-choice" placeholder="Enter custom choice">
        <button onclick="addCustomChoice()">Add Choice</button>
    </div>
    <div class="buttons">
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
    </div>
    <p id="result"></p>
    <div class="scores">
        <h2>Scores</h2>
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
        <p>Ties: <span id="tie-score">0</span></p>
    </div>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard">
            <li>1. No entries</li>
            <li>2. No entries</li>
            <li>3. No entries</li>
            <li>4. No entries</li>
            <li>5. No entries</li>
        </ol>
    </div>
    <div class="history">
        <h2>Game History</h2>
        <ul id="history">
            <li>Game 1: -</li>
            <li>Game 2: -</li>
            <li>Game 3: -</li>
            <li>Game 4: -</li>
            <li>Game 5: -</li>
        </ul>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <div class="theme">
        <label for="theme">Choose Theme:</label>
        <select id="theme" onchange="setTheme()">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
